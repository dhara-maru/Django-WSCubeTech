  <!--main section starts-->
  <div class="container my-5">
    <div class="row">
        <!-- Form section -->
        <div class="col-md-6">
            <h2>Contact Us</h2>
            <p>{{msg}}</p>
            <form method="post" action=" {% url 'saveenquiry1' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="website">Website Name</label>
                    <input type="text" name="website" class="form-control" id="website" placeholder="Enter your website name" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="msg" id="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Map and contact info section -->
        <div class="col-md-6">
            <h2>Location</h2>
            <div id="map"></div>
            <div class="mt-4">
                <h5>Our Address</h5>
                <p>
                    <strong>Address:</strong> 123, Marine Drive, Mumbai, Maharashtra, India<br>
                    <strong>Phone:</strong> +91-9876543210<br>
                    <strong>Email:</strong> info@example.com
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function initMap() {
        var mumbai = { lat: 19.0760, lng: 72.8777 };  // Coordinates for Mumbai
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: mumbai
        });
        var marker = new google.maps.Marker({
            position: mumbai,
            map: map
        });
    }
    initMap();
</script>
