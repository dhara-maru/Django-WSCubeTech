{% extends "base.html" %}
{% block content %}
<form class="container-fluid" id="signupForm" method="post" action="{% url 'loginform1' %}">
  {% csrf_token %}
  {{form}}

  <div class="container mt-5">
    <div class="row justify-content-center align-items-center">
      <!-- Left Side: Form -->
      <div class="col-md-6">
        <h2 class="text-center mb-4">Sign Up</h2>
        
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
          <a href="/loginform1/">Already have an account? Login</a>
        </div>
      </div>

  <!-- Right Side: Image -->
  <div class="col-md-6">
    <img src="media\news\Computer_monitor_with_charts_and_graphs.png" alt="Sign Up Graphic" class="img-fluid">
  </div>
</div>
</div>


{% endblock content %}
