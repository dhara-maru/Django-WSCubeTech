{% extends "base.html" %}
{% block content %}
<form class="container-fluid" method="post" action="{% url 'submitform1' %}">
  {% csrf_token %}
  {{form}}
{% comment %} <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label" style="color:white">Value 1</label>
    <input type="text" class="form-control" value="{{num1}}" id="formGroupExampleInput" name="num1" placeholder="Example input placeholder">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label" style="color:white">Value 2</label>
    <input type="text" class="form-control" value="{{num2}}" id="formGroupExampleInput2" name="num2" placeholder="Another input placeholder">
  </div> {% endcomment %}
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>

{% if finalans is not None %}
  <div class="mt-3" style="color:white;">
    <p>Sum: {{ finalans }}</p>
  </div>
{% endif %}

{% endblock content %}
